<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="d-flex justify-content-around">
            <div class="p-4">
                <p style="display: inline; font-weight: 600; font-size:x-large;">Forms App</p>
            </div>
            
            <div class="p-4">
                <a class="main_a" href="">My Account</a>
            </div>
        </div>

    </header>
    <main>
        <section>
            <form action="" id="taskForm">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="formGroupExampleInput">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Juman" required>
                        </div>
                        <div class="col">
                            <label for="formGroupExampleInput2">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Alhayajneh" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="formGroupExampleInput3">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="jwalhayajneh@gmail.com" required>
                        </div>
                        <div class="col">
                            <label for="formGroupExampleInput4">Phone Number</label>
                    <input type="text" class="form-control" id="number" placeholder="0799999999" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="formGroupExampleInput5">Date of Birth</label>
                            <input type="date" class="form-control" id="birthday" required>
                        </div>
                        <div class="col">
                            <label for="formGroupExampleInput6">Gender</label>
                            <select id="gender" class="form-control" required>
                            <option selected>Choose...</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="textarea">
                    <label for="formGroupExampleInput7">Address</label>
                    <textarea id="Address" rows="4" cols="37" placeholder="Your Address" required></textarea>
                </div>
                <!-- <button type="submit">Submit</button> -->
                <input type="submit" class="button" value="Save">
              </form>
        </section>

        <section id="cardsSection">
            <div class="d-flex justify-content-around" id="flex2">

            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
